<!DOCTYPE html>
<html>
<head>
  <title>今日NBA比赛结果智能预测_新浪彩通</title>
  <link rel="import" href="htmls/commonHead.html?__inline">
  <link rel="stylesheet" href="less/common.less" type="text/css" media="screen" />
  <link rel="stylesheet" href="less/outcome.less" type="text/css" media="screen" />
  <script type="text/javascript">
    window.__navIdx = 0;
  </script>
</head>
<body>
  <h1 style="display:none;">今日NBA比赛结果预测</h1>

  <!-- 头部 html start -->
  <link rel="import" href="htmls/header.html?__inline">
  <!-- 头部 html end -->
  <!-- 日期控件 start-->
  <link rel="stylesheet" href="less/bootstrap_s.less" type="text/css" media="screen" />
  <link rel="stylesheet" href="less/datepicker3.less" type="text/css" media="screen" />
  <script src="scripts/lib/bootstrap-datepicker.js"></script>
  <script src="scripts/lib/bootstrap-datepicker.zh-CN.js"></script>

  <!-- 日期控件 end -->

  <!-- 内容主体 html start -->
  <div id="container">
    <div class="forecast wrap1000">
      <!-- 比赛日期 -->
      <div class="forecast_date">
        <!-- 回顾 -->
        <div id="forecast_date_choose">
          <div class="forecast_date_choose_txt">选择日期:</div>
          <div class="input-group date">
            <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
          </div>
        </div>
      </div>
      <!-- 比赛未开始 -->
      <div class="forecast_matchbegin">
        
      </div>
      <!-- 比赛进行中 -->
      <div class="forecast_matching">
        
      </div>
      <!-- 比赛已结束 -->
      <div class="forecast_matchend">
        
      </div>
      <!-- 比赛说明 -->
      <div class="forecast_matchexplain">
        
      </div>
    </div>
  </div>
  <!-- 内容主体 html end  -->
  
  <!-- 底部 html start -->
  <link rel="import" href="htmls/footer.html?__inline">
  <!-- 底部 html end -->
  

  <!-- doT template -->
  <script src="scripts/lib/doT.min.js"></script>
  <script type="text/template" id="indexTmpl">
    <% if (it.length<=0) { %>
      <div class="aohItem">无</div>
    <% } else {
      for (var i = 0, l = it.length; i < l; i++) { 
        var hotel = it[i];
    %>
      <div class="aohItem">
        <% if (hotel.selected) { %>
          <div class="aohIcon aohIconSelect" data-hotelid=<%= hotel.id %>></div>
        <% } else { %>
          <div class="aohIconGray" data-hotelid=<%= hotel.id %>></div>
        <% } %>
        <%= hotel.name %>
        <span><%= hotel.salesPerson %></span>
      </div>
    <% }}%>
  </script>
  <!-- 
   * doT 调用
   * var tmpl = $('#indexTmpl').html();
   * var render = doT.template(tmpl);
   * var html = render(data);
   * $('#container').html(html);
   *
   -->

  <!-- 
   *百度图表echarts3.0
   http://echarts.baidu.com/tutorial.html#5%20%E5%88%86%E9%92%9F%E4%B8%8A%E6%89%8B%20ECharts 
  -->
  <script type="text/javascript" src="scripts/lib/echarts.min.js"></script>

  <script type="text/javascript">
  seajs.config({
    alias:{
      common:"./scripts/common.js",
      outcome:"./scripts/outcome.js",
    }
  });
  seajs.use(["common","outcome"]);
  </script>
</body>
</html>
